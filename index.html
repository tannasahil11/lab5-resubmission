<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark ">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Chef'sðŸ’‹Kiss </a>
        </div>
    </nav>
    <div class="container bg-dark text-white p-5 mt-5 rounded-4">
        <form method="POST" id="recipeForm">
            <div class="mb-3" id="form">
                <label for="ingredients">Add Ingredients One by One</label>
                <input type=text name="ingredients" id="ingredients">
                <button type="button" class="bg-success text-white" id="add">Add</button>
                <button type="submit" class="bg-danger text-white" >Submit</button>
            </div>
            <ul class="mb-3" id="ingredientList">

            </ul>
          </form>
    </div>
    <div id="recipeCarousel" class="carousel slide mt-4" >
        <div class="carousel-inner" id="carouselInner"> 
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#recipeCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#recipeCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/home.js"></script>
</body>
</html>
